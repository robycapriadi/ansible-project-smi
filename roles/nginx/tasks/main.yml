---
- name: Install Nginx package
  ansible.builtin.package:
    name: nginx
    state: present

- name: Ensure Nginx is running
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes

- name: Deploy index.html
  ansible.builtin.copy:
    src: index.html
    dest: /var/www/html/index.html
  notify: restart nginx
